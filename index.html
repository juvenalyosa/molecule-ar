<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Molecule AR Viewer</title>
  <script type="module"
    src="https://unpkg.com/@google/model-viewer@3.3.0/dist/model-viewer.min.js">
  </script>
  <style>
    html,body { margin:0; height:100%; }
    #wrap { height:100%; display:flex; flex-direction:column; gap:12px;
            align-items:center; justify-content:center; font-family:system-ui,Arial,sans-serif; }
    model-viewer { width:min(92vw, 980px); height:min(72vh, 640px); }
    a.button { text-decoration:none; border:1px solid #ccc; border-radius:999px; padding:.5rem .9rem; }
    /* ensure nothing overlays the viewer */
    * { pointer-events:auto; }
  </style>
</head>
<body>
  <div id="wrap">
    <a class="button" rel="ar" href="./molecule.usdz#allowsContentScaling=1">ðŸ‘† iPhone / iPad: Open in AR</a>

    <model-viewer id="mv"
      src="./molecule.glb"
      ios-src="./molecule.usdz#allowsContentScaling=1"
      ar
      ar-modes="quick-look scene-viewer webxr"
      camera-controls                 <!-- enables rotate/zoom in the browser -->
      camera-orbit="0deg 75deg 100%"  <!-- sensible starting view -->
      field-of-view="45deg"
      exposure="1.05"
      interaction-prompt="auto">
    </model-viewer>

    <div style="opacity:.7;font-size:.9rem;text-align:center">
      3D viewer: drag = rotate â€¢ wheel/pinch = zoom. In AR: drag=move â€¢ pinch=scale â€¢ twist=rotate (vertical).
    </div>
  </div>

  <script>
    const mv = document.getElementById('mv');
    mv.addEventListener('load', () => console.log('GLB loaded OK'));
    mv.addEventListener('error', e => {
      alert('Failed to load model. Check file names/paths.\n' + (e?.detail?.type || ''));
    });
  </script>
</body>
</html>
